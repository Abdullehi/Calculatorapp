<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="main-wrapper">
    <div class="input">
      <input type="text"  id="result" readonly/>
    </div>
    <div class="buttons">
      <button type="button" id="clear-all">AC</button>
      <button type="button"   id="operator">+/-</button>
      <button type="button" id="number">%</button>
      <button type="button" id="operator" >รท</button>
      <button type="button" id="number">7</button>
      <button type="button" id="number">8</button>
      <button type="button" id="number">9</button>
      <button type="button" id="operator">ร</button>
            <button type="button" id="number">4</button>
      <button type="button" id="number">5</button>
      <button type="button" id="number">6</button>
      <button type="button" id="operator">-</button>
            <button type="button" id="number">1</button>
      <button type="button" id="number">2</button>
      <button type="button" id="number">3</button>
      <button type="button" id="operator">+</button>
            <button type="button" id="number">()</button>
      <button type="button" id="number">0</button>
      <button type="button" id="number">.</button>
      <button type="button" id="equals">=</button>
    </div>
    
  </div>
  
  
  
</body>
</html>
